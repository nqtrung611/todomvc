<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>To-do List App</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"/>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet"/>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <div class="todo-app">
                <h2>Todos</h2>
                <form action="">
                    <div id="new-task">
                        <input class="todo-input" type="text" id="input-box" placeholder="Nhập công việc tại đây" autofocus>
                        <button class="todo-button" type="submit" id="push">
                            <i class="fa-solid fa-plus"></i>
                        </button>
                    </div>
                    <div class="todo-select">
                        <div class="filter-todo">
                            <button class="btn-option active" value="all">Tất cả</button>
                            <button class="btn-option" value="completed">Hoàn thành</button>
                            <button class="btn-option" value="incomplete">Chưa hoàn thành</button>
                        </div>
                    </div>
                </form>
                <div id="tasks"></div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
