<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>To-do MVC</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"/>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet"/>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="todo-app">
            <header>
                <h1>Todos</h1>
                <input class="todo-input" type="text" id="input-box" placeholder="Nhập công việc tại đây" autofocus>
            </header>
            <div>
                <main>
                    <div class="toggle-all-container">
                        <input type="checkbox" class="toggle-all">
                        <label htmlfor="toggle-all" class="toggle-all-label">
                            Toggle All Input
                        </label>
                    </div>
                    <ul class="todo-list">
                    </ul>
                </main>
            </div>
            <footer class="footer">
                <span class="todo-count"><span>3</span> items left </span>
                <div class="filters">
                    <button class="btn-option selected" onclick="filterTodo(this)" value="all">All</button>
                    <button class="btn-option" onclick="filterTodo(this)" value="completed">Completed</button>
                    <button class="btn-option" onclick="filterTodo(this)" value="incomplete">Active</button>
                </div>
                <button type="button" class="clear-completed"> Clear Completed </button>
            </footer>
        </div>
        <script src="script.js"></script>
    </body>
</html>
